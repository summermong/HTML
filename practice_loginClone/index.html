<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>네이버 : 로그인</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./img/favicon.ico" />
  </head>
  <body>
    <header class="header">
      <select class="language">
        <option>한국어</option>
        <option>English</option>
        <option>中文(简体)</option>
        <option>中文(台灣)</option>
      </select>
      <a href="https://www.naver.com" class="logo"></a>
    </header>
    <div class="container">
      <div class="login">
        <div class="login-id">
          <form class="id" action="https://www.naver.com">
            <div class="id-icon"></div>
            <input type="text" placeholder="아이디" class="id-text" />
          </form>
        </div>
        <div class="login-pw">
          <form class="pw" action="https://www.naver.com">
            <div class="pw-icon"></div>
            <input type="password" placeholder="비밀번호" class="pw-text" />
          </form>
        </div>
      </div>
      <div class="check">
        <div class="login-check">
          <div class="check-icon"></div>
          <span>로그인 상태 유지</span>
        </div>
        <div class="ip-protect">
          <div class="ip-icon"></div>
          <span> IP 보안 </span>
        </div>
      </div>
      <div class="login-btn">로그인</div>
      <div class="info">
        <div id="infoset">비밀번호 찾기</div>
        <div id="infoset">아이디 찾기</div>
        <div id="infoset">회원가입</div>
      </div>
      <div class="ad"></div>
    </div>
    <footer>
      <div class="desc">
        <div class="acception">이용약관</div>
        <div class="private">개인정보처리방침</div>
        <div class="responsible">책임의 한계와 법적고지</div>
        <div class="cs">회원정보 고객센터</div>
      </div>
      <div class="footer-end">
        <div class="footer-logo"></div>
        <div id="footer-text">Copyright</div>
        <div id="footer-text" class="text-bold">© NAVER Corp.</div>
        <div id="footer-text">All Rights Reserved.</div>
      </div>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
