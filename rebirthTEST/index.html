<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="summermong">
    <meta name="keywords" content="전생 테스트">
    <meta name="description" conten="전생 테스트">

    <!-- sns share -->
    <meta property="og:url" content="https://whatismypreviouslife.netlify.app/" />
    <meta property="og:title" content="전생 테스트" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="img/main.jpeg" />
    <meta property="og:description" content="나의 전생은 무엇이었을까?" />

    <!--favicon-->
    <link rel="shortcut icon" href="./img/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="./img/favicon.ico" />

    
    <title>전생 테스트</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/default.css" />
    <link rel="stylesheet" href="./css/start.css" />
    <link rel="stylesheet" href="./css/result.css" />

    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
      Kakao.init("6e28add0c7ed9d0519467884f68249b1");
      Kakao.isInitialized();
    </script>
  </head>
  <body>
    <div class="container">
      <section id="first" class="mx-auto py-5 my-5 px-3">
        <h1 class="mt-2">전생 테스트</h1>
        <p class="my-5">나는 전생에<br />무엇이었을까?</p>
        <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
          <img src="./img/main.jpeg" width="130px" alt="메인 이미지" />
        </div>
        <p class="my-5">
          아래 버튼을 눌러 <br />
          확인하세요!
        </p>
        <button type="button" class="btn btn-warning mb-2" onclick="js:start()">
          START
        </button>
      </section>

      <section id="qna" class="pt-4">
        <div class="status mx-auto mt-5">
          <div class="statusBar"></div>
        </div>
        <div class="questionBox mx-auto py-5 my-5 px-4"></div>
        <div class="answerBox">
          <div class="answer mx-auto py-3 my-2 px-4"></div>
          <div class="answer mx-auto py-3 my-2 px-4"></div>
        </div>
      </section>

      <section id="Showresult" class="mx-auto py-5 my-5 px-3">
        <h1>당신은... </h1>
        <div class="resultName pt-2"></div>
        <div class="resultImg py-3"></div>
        <div class="resultDesc pt-4"></div>
        <h3 class="pt-5">❤️ 좋아하는 것 ❤️</h3>
        <div class="resultLike"></div>
        <h3 class="pt-5">💔 싫어하는 것 💔</h3>
        <div class="resultHate"></div>
        <div class="match px-2 mb-5">
          <h3 class="pt-5">
            👍🏻
            <div class="resultGood pt-3"></div>
          </h3>
          <h3 class="pt-5">
            👎🏻
            <div class="resultBad pt-3"></div>
          </h3>
        </div>
        <div class="btn">
          <div class="rebtn">
            <button type="button" class="btn btn-warning"> 다시 하기
          </div>
          <div class="sharebtn">
            <div class="kakao"></div>
            <div class="linkcopy"></div>
          </div>
          
        </div>
      </section>
    </div>
    <script src="./js/data.js"></script>
    <script src="./js/btn.js"></script>
    <script src="./js/start.js"></script>
  </body>
</html>
