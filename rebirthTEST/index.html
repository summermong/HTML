<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/default.css" />
    <link rel="stylesheet" href="./css/start.css" />
    <link rel="stylesheet" href="./css/result.css" />
  </head>
  <body>
    <div class="container">
      <section id="first" class="mx-auto py-5 my-5 px-3">
        <h1 class="mt-2">전생 심리테스트</h1>
        <p class="my-5">나의 전생은<br />무엇이었을까?</p>
        <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
          <img src="./img/main.jpeg" width="130px" alt="메인 이미지" />
        </div>
        <p class="my-5">
          아래 버튼을 눌러 <br />
          확인하세요!
        </p>
        <button type="button" class="btn btn-warning mb-2" onclick="js:start()">
          START
        </button>
      </section>

      <section id="qna" class="pt-4">
        <div class="status mx-auto mt-5">
          <div class="statusBar"></div>
        </div>
        <div class="questionBox mx-auto py-5 my-5 px-4"></div>
        <div class="answerBox mx-auto mt-2"></div>
      </section>

      <section id="result" class="mx-auto py-5 my-5 px-3">
        <h1>당신은...</h1>
        <div class="resultName pb-4"></div>
        <div class="resultImg"></div>
        <div class="resultDesc pt-4"></div>
        <h3 class="pt-5">좋아하는 것</h3>
        <div class="resultLike"></div>
        <h3 class="pt-5">싫어하는 것</h3>
        <div class="resultHate"></div>
        <div class="match">
          <h3 class="pt-5">
            잘 맞아요
            <div class="resultGood pt-3"></div>
          </h3>
          <h3 class="pt-5">
            안 맞아요
            <div class="resultBad pt-3"></div>
          </h3>
        </div>
        <div class="sharebtn"></div>
      </section>
    </div>
    <script src="./js/data.js"></script>
    <script src="./js/start.js"></script>
  </body>
</html>
