<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NAVER</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="top">
        <div class="top-left-hamburger"></div>
        <div class="top-right-icons">
          <div class="payicon"></div>
          <div class="notiicon"></div>
        </div>
      </div>
      <div class="middle">
        <div class="search">
          <h1>
            <a href="/" class="search-naver-icon"></a>
          </h1>
          <form>
            <div class="search-inputbox">
              <input placeholder="검색어를 입력해주세요" maxlength="255" />
            </div>
            <button class="search-btn"></button>
          </form>
          <div class="search-box">
            <button class="keyboard"></button>
          </div>
        </div>
      </div>
      <div class="shortcut-area">
        <ul class="shortcut-list">
          <li class="shortcut-item">
            <a href="/" class="service">
              <span class="service-icon mail"></span>
              <span class="service-name">메일</span>
            </a>
          </li>
        </ul>
      </div>
    </header>
    <main>메인</main>
    <footer>푸터</footer>
  </body>
</html>
